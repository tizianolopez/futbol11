<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Formación de Fútbol</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game">
        <h1>Juego de Formación de Fútbol</h1>
        <div id="formation"></div>
        <div id="controls">
            <p id="country"></p>
            <input type="text" id="playerInput" placeholder="Ingresa el nombre del jugador">
            <button onclick="submitPlayer()">Enviar</button>
            <p id="message"></p>
            <button onclick="restartGame()">Reiniciar Juego</button>
        </div>
    </div>
    <script src="data.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
